<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ page.description | default: site.description }}">
        <meta name="author" content="{{ site.author }}">

        <title>{{ page.title | default: site.title }}</title>

        <link rel="icon" type="image/jpeg" href="{{ '/images/favicon1.jpeg' | relative_url }}">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
        <link href="{{ '/css/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
        <link href="{{ '/css/magnific-popup.css' | relative_url }}" rel="stylesheet">
        <link href="{{ '/css/templatemo-first-portfolio-style.css' | relative_url }}" rel="stylesheet">
    </head>
    
    <body>
        {% include preloader.html %}
        {% include navigation.html %}

        <main>
            {{ content }}
        </main>

        {% include footer.html %}

        <!-- JAVASCRIPT FILES -->
        <script src="{{ '/js/jquery.min.js' | relative_url }}"></script>
        <script src="{{ '/js/bootstrap.min.js' | relative_url }}"></script>
        <script src="{{ '/js/jquery.sticky.js' | relative_url }}"></script>
        <script src="{{ '/js/click-scroll.js' | relative_url }}"></script>
        <script src="{{ '/js/jquery.magnific-popup.min.js' | relative_url }}"></script>
        <script src="{{ '/js/magnific-popup-options.js' | relative_url }}"></script>
        <script src="{{ '/js/custom.js' | relative_url }}"></script>
    </body>
</html>
